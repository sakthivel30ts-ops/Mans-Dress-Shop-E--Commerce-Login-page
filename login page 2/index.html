<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap">

        <link rel="icon" type="image/png" href="https://cdn.vectorstock.com/i/500p/48/14/formal-clothing-logo-template-vector-29594814.jpg">
</head>
<body>


    <div class="container">
        <div class="login-card">
            <div class="card-left">
                <div class="image-cover">
                    <img src="img-1.jpg" alt="">
                </div>
            </div>
            <div class="card-right">
                <h1 class="title">Royal Stitch</h1>
                <h2 class="welcome">Welcome to Royal Stitch</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn">Sign in</button>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="or-divider">or</div>
                    <div class="google-signin">
                     <button class="google-btn">
                      <img src="googleLogo.png" alt="Google G" class="google-icon">
                        Sign in with Google
                     </button>


                    </div>
                    <div class="create-account">
                        <p>New to Woodcraft? <a href="#">Create Account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
</body>
</html>
